# ------------------- Timeout and Retries ------------------- #
# Tempo limite de conexão (em milissegundos)
connection.timeout=5000
# Tempo limite de leitura de dados (em milissegundos)
read.timeout=10000
# Número de tentativas em caso de falha
retry.count=3

# ------------------- Standard Parameters for Requests ------------------- #
# Tipo de conteúdo das requisições (Content-Type)
request.content.type=application/json
# Tipo de aceitação de conteúdo da resposta (Accept)
response.accept.type=application/json
# Idioma aceito nas respostas
response.language=pt-BR

# ------------------- Parameters for Logs ------------------- #
# Habilitar logs detalhados das requisições
log.requests=true
# Habilitar logs detalhados das respostas
log.responses=true
# Diretório para armazenar os logs das requisições
log.directory=./logs/

# ------------------- Specific Endpoints ------------------- #
# Endpoint para login
endpoint.login=/auth/login
# Endpoint para buscar usuários
endpoint.get.users=/users
# Endpoint para criar um novo usuário
endpoint.post.user=/users/create
# Endpoint para deletar um usuário
endpoint.delete.user=/users/delete

# ------------------- Input Data ------------------- #
# Nome de usuário padrão para testes
test.username=admin
# Senha padrão para testes
test.password=admin123

# ------------------- Database ------------------- #
# URL do banco de dados para testes
db.url=jdbc:mysql://localhost:3306/testdb
# Nome de usuário do banco de dados
db.username=testuser
# Senha do banco de dados
db.password=testpass
# Driver do banco de dados
db.driver=com.mysql.jdbc.Driver

# ------------------- Email Sending Settings ------------------- #
# Servidor SMTP
email.smtp.host=smtp.mailtrap.io
# Porta SMTP
email.smtp.port=2525
# Nome de usuário SMTP
email.smtp.username=your-smtp-username
# Senha SMTP
email.smtp.password=your-smtp-password
# E-mail do remetente padrão
email.from=automacao@example.com
# E-mail para enviar notificações
email.to=test@example.com

# ------------------- Security Settings ------------------- #
# Certificados de segurança SSL (caso necessário)
ssl.cert.path=/path/to/cert.pem
ssl.cert.password=your-cert-password
ssl.enabled=true

# ------------------- Dynamic Environment Variables ------------------- #
# Você pode definir diferentes ambientes: prod, hml ou dev
environment.active=hml

# ------------------- Select Runner ------------------- #
#Você pode selecionar as runnerns entre: junit4, junit5(implementar), cluecumber, jenkins, testng-extent, testng e serenity. Default junit4
runner.execution.test=
